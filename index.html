<!DOCTYPE html>
<html>
<head>
  <title>JQ-form-validate</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-12">
    			<h1>JQ-form-validate</h1>
    		</div>
    	</div>
      <div class="row">
        <div class="col-lg-4">
          <h2>Html form:</h2>
          <form class="validate-form" action="index.html" method="post">
            <div class="form-field">
              <label> Name * </label>
              <input type="text" name="name" value="" data-vmsg="Введите имя" class="validate-field" data-vtype="length" data-length="2">
            </div>
            <div class="form-field">
              <label> E-mail * </label>
              <input type="email" name="email" value="" data-vmsg="Введите адрес электронной почты"  class="validate-field">
            </div>
            <div class="form-field">
              <label> Select * </label>
                <select name="select" data-vmsg="Выберите пункт"  class="validate-field">
                  <option value="" selected disabled>Выберите из списка</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
            </div>
            <div class="form-field">
              <label> Text</label>
              <input type="text" name="text" value="">
            </div>
            <div class="form-field">
              <label> Comment *</label>
              <textarea name="comment" class="validate-field" data-vmsg="Обязательно для заполнения"></textarea>
            </div>
            <input type="submit" value="Отправить" class="button">
          </form>
        </div>
        <div class="col-lg-8">
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/jquery_3.1.0.min.js"></script>
  <script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
